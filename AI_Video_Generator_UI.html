<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Video Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #111; color: #fff; }
    input, button { margin: 10px 0; padding: 10px; }
    video { width: 100%; max-width: 600px; margin-top: 20px; }
    a { display: inline-block; margin-top: 10px; color: #0ff; }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ AI Video Generator</h1>

  <label>Upload Image:</label><br />
  <input type="file" id="imageInput" accept="image/*" /><br />

  <label>Upload Audio:</label><br />
  <input type="file" id="audioInput" accept="audio/*" /><br />

  <button onclick="generateVideo()">Generate Video</button>

  <video id="preview" controls></video><br />
  <a id="download" href="#" download="output.mp4">Download Video</a>

  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });

    async function loadFFmpeg() {
      if (!ffmpeg.isLoaded()) {
        console.log("Loading FFmpeg...");
        await ffmpeg.load();
        console.log("FFmpeg loaded successfully.");
      }
    }

    async function generateVideo() {
      const imageInput = document.getElementById('imageInput');
      const audioInput = document.getElementById('audioInput');
      const imageFile = imageInput.files[0];
      const audioFile = audioInput.files[0];

      console.log("Image file:", imageFile);
      console.log("Audio file:", audioFile);

      if (!imageFile || !audioFile) {
        alert("Please upload both image and audio files.");
        console.error("Missing input files.");
        return;
      }

      try {
        await loadFFmpeg();

        ffmpeg.FS('writeFile', 'input.jpg', await fetchFile(imageFile));
        ffmpeg.FS('writeFile', 'music.mp3', await fetchFile(audioFile));

        console.log("Files written to FFmpeg FS.");

        await ffmpeg.run(
          '-loop', '1',
          '-i', 'input.jpg',
          '-i', 'music.mp3',
          '-c:v', 'libx264',
          '-t', '60',
          '-pix_fmt', 'yuv420p',
          '-vf', 'scale=1280:720',
          'output.mp4'
        );

        console.log("FFmpeg run completed.");

        const data = ffmpeg.FS('readFile', 'output.mp4');
        const videoURL = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));

        document.getElementById('preview').src = videoURL;
        document.getElementById('download').href = videoURL;

        console.log("Video generated and preview updated.");
      } catch (error) {
        console.error("Error during video generation:", error);
        alert("Something went wrong. Check the console for details.");
      }
    }
  </script>
</body>
</html>
